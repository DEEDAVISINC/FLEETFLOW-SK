# FleetFlow Supabase Project Configuration
# Optimized for local development with Edge Functions

project_id = "fleetflow"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 5000  # Increased for better performance with pagination

[db]
enabled = true
port = 54322
external_port = 5432
major_version = 15

# Optimized connection pooler for high performance
[db.pooler]
enabled = true
port = 54329
pool_mode = "session"  # Better for complex queries
default_pool_size = 50  # Increased pool size
max_client_conn = 300   # Higher client connection limit

[realtime]
enabled = true
ip_version = "IPv6"
max_header_length = 4096

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1:54321"

# Email testing for local development
[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = [
  "https://localhost:3000",
  "http://127.0.0.1:3000",
  "http://localhost:3001",
  "http://192.168.12.189:3000"
]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.sms]
enable_signup = true
enable_confirmations = false
template = "Your FleetFlow verification code is {{ .Code }}"

# Edge Functions Configuration
[functions]
verify_jwt = false

# Function-specific settings for FleetFlow
[functions."fleetflow-webhooks"]
verify_jwt = false

[functions."load-notifications"]
verify_jwt = true

[functions."driver-location-updates"]
verify_jwt = true

[functions."real-time-tracking"]
verify_jwt = false

# Analytics for monitoring
[analytics]
enabled = false
port = 54327
vector_port = 9001
backend = "postgres"

# Experimental features
[experimental]
orioledb_version = ""
