<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 350px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        color: #f1f5f9;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .logo {
        font-size: 32px;
        margin-bottom: 8px;
      }

      h1 {
        font-size: 18px;
        margin-bottom: 4px;
      }

      .subtitle {
        font-size: 12px;
        color: #94a3b8;
      }

      .status {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(71, 85, 105, 0.5);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 16px;
      }

      .status-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 13px;
      }

      .status-row:last-child {
        margin-bottom: 0;
      }

      .status-label {
        color: #94a3b8;
      }

      .status-value {
        color: #10b981;
        font-weight: 600;
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        margin-bottom: 8px;
        transition: all 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      button.secondary {
        background: rgba(71, 85, 105, 0.5);
      }

      .message {
        padding: 12px;
        border-radius: 6px;
        font-size: 13px;
        margin-top: 12px;
        text-align: center;
      }

      .message.success {
        background: rgba(16, 185, 129, 0.2);
        border: 1px solid rgba(16, 185, 129, 0.3);
        color: #10b981;
      }

      .message.error {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #ef4444;
      }

      .instructions {
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.3);
        border-radius: 8px;
        padding: 12px;
        font-size: 12px;
        color: #94a3b8;
        line-height: 1.5;
        margin-top: 16px;
      }

      .instructions strong {
        color: #f1f5f9;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">ðŸš¢</div>
      <h1>FleetFlow Scraper</h1>
      <div class="subtitle">ImportYeti â†’ DDP Leads</div>
    </div>

    <div class="status">
      <div class="status-row">
        <span class="status-label">Last Scrape:</span>
        <span class="status-value" id="lastScrape">Never</span>
      </div>
      <div class="status-row">
        <span class="status-label">Companies Found:</span>
        <span class="status-value" id="companyCount">0</span>
      </div>
      <div class="status-row">
        <span class="status-label">FleetFlow Status:</span>
        <span class="status-value" id="fleetflowStatus">Checking...</span>
      </div>
    </div>

    <button id="scrapeBtn">ðŸŽ¯ Scrape This Page</button>
    <button id="syncBtn" class="secondary">ðŸ“¤ Sync to FleetFlow</button>
    <button id="exportBtn" class="secondary">ðŸ’¾ Export as CSV</button>

    <div id="message"></div>

    <div class="instructions">
      <strong>How to use:</strong><br />
      1. Go to ImportYeti search results<br />
      2. Click "Scrape This Page"<br />
      3. Data auto-syncs to FleetFlow<br />
      4. Or export as CSV for manual upload
    </div>

    <script src="popup.js"></script>
  </body>
</html>
